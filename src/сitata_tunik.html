<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Случайная цитата </title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />

</head>

<body>
<div class="login_back">
    <h1>Цитата</h1>
    <!--<div style="clear:both; height:25px;"></div>-->
    <div class="login_c">
        <span class="login_email">Нажмите кнопку и получите цитату<br><br></span>
        <span id="cit" class="citata">Тут будет случайная цитата</span>
        <!--<div style="clear:both; height:20px;"></div>-->
        <button id="but" class="but_send" type="button">Получить</button>
    </div>
</div>


<script type="text/javascript">

var button = document.getElementById('but');

    button.onclick = function() {
        //Отправка запроса на сервер

        var xhr = new XMLHttpRequest();
        var url = 'http://samples.openweathermap.org/data/2.5/forecast?id=701822&appid=a831184e8371369d0ccf1832429d980f';
        xhr.open("GET", url, true);
        xhr.onload = function(){
            var obj = JSON.parse(xhr.responseText);

            document.getElementById('cit').innerHTML = obj.value.joke;
        };
        xhr.send();

    };

</script>


</body>
</html>
